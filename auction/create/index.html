<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>Simple Auctions</title>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Simple Auctions</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  id="navbarNavDarkDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Listings
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarNavDarkDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="/auction/">Listings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/auction/create/"
                      >Create Listing</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarNavDarkDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Profile
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarNavDarkDropdown"
                >
                  <li><a class="dropdown-item" href="/profile/">Profile</a></li>
                  <li>
                    <a class="dropdown-item" href="/profile/sign-in/"
                      >Sign Out</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="align-self-center mt-5">
      <div class="container-fluid mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <h1 class="mb-3">Create a post</h1>
            <form id="createListing" class="formWidth">
              <div class="form-group mb-3">
                <label for="">Title*</label>
                <input class="form-control" type="text" name="title" required />
              </div>

              <div class="form-group mb-3">
                <label for="">Description</label>
                <textarea
                  class="form-control"
                  type="text"
                  name="description"
                ></textarea>
              </div>

              <div class="form-group mb-3">
                <label for="">Tags</label>
                <input class="form-control" type="text" name="tags" />
              </div>

              <div class="form-group mb-3">
                <label for="">Media (url)</label>
                <input class="form-control" type="url" name="media" />
              </div>
              <div class="form-group mb-3">
                <label for="">Ends At</label>
                <input
                  class="form-control"
                  type="date"
                  name="endsAt"
                  required
                />
              </div>
              <button class="btn btn-success">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
