<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>Simple Auctions | Sign Up</title>
  </head>

  <body class="min-vh-100 d-flex flex-column bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Simple Auctions</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarNavDarkDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Listings
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarNavDarkDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="../../auction/">Listings</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="align-self-center mt-5">
      <div class="formWidth">
        <form id="signUpForm">
          <h1>Sign Up</h1>
          <p class="small">* are required</p>
          <!-- Username input -->
          <div class="form-outline mb-3">
            <label class="form-label">Name*</label>
            <input
              class="form-control"
              type="text"
              name="name"
              required
              pattern="^[\w]+$"
              title="Must only contain a-z letters, upper and lower case and underscore (_)"
            />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label">Email address*</label>
            <input
              class="form-control"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@stud.noroff.no$"
              title="Must be a @stud.noroff.no email to register"
            />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password*</label>
            <input
              class="form-control"
              type="password"
              name="password"
              required
              minlength="8"
            />
          </div>
          <!-- Avatar input -->
          <div class="form-outline mb-3">
            <label>Avatar (url)</label>
            <input class="form-control" type="url" name="avatar" />
          </div>
          <!-- Submit button -->
          <button class="btn btn-primary btn-lg col-12 mb-3">Sign up</button>
          <!-- Sign in buttons -->
          <div class="text-center">
            <p>Already a member? <a href="../sign-in/">Sign in</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
